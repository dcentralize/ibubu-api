[tox]
envlist = flake8
skipsdist = true

[testenv]
basepython = python3.4

commands =
    pip3 install -r .travis.requirements.txt
	pip3 install pytest
	pytest swarm_intelligence_app/resources/tests

[testenv:py27-scaffolds]
basepython = python2.7
commands =
    python pyramid/scaffolds/tests.py
deps = virtualenv

[testenv:flake8]
commands = flake8
deps = -rflake.requirements.txt

[flake8]
ignore = D105,D200,D204
import-order-style=smarkets