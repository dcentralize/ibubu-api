<body>
<div class="row"></div>
<div class="col-md-4"></div>
<div class="col-md-4">
    <h1 class="centered">Registered Users</h1>
</div>
<div class="col-md-4">


</div>
<div class="row">

    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>

                    <th>Id</th>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th>Email</th>
                    <th>Google Id</th>
                </tr>
                </thead>
                <tbody id="userTableBody">

                </tbody>
            </table>
        </div>
    </div>

</div>

<div class="row">
    <div class="col-md-9"></div>
    <div class="col-md-3">

        <button class="btn btn-primary" onclick="setup()" type="button">Setup</button>
    </div>
</div>

<!-- ---------------------------------------------------------modal -------------------------------------------- -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit User</h4>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table">
                        <tr>
                            <th>Firstname</th>
                            <td><input class="form-control"
                                       id="modalInputUserFirstname"/></td>
                        </tr>
                        <tr>
                            <th>Lastname</th>
                            <td><input class="form-control"
                                       id="modalInputUserLastname"/></td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td><input class="form-control"
                                       id="modalInputUserEmail"/></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">Close
                    </button>
                    <button onclick="submitUserChanges()" type="button"
                            class="btn btn-primary"
                            data-dismiss="modal">Save
                        changes
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>

  <div class="alert alert-success alert-dismissible" role="alert">
    <strong>Success!</strong> Changes was successfully performed.
  </div> -->
</body>
