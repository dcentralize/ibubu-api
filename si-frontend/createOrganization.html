<body xmlns="http://www.w3.org/1999/html">
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h1>Organizations</h1>
    </div>
    <div  class="col-md-4 ">
        <button onclick="goToHome()" class="homeBtn btn btn-default"><span class="glyphicon glyphicon-home"></span></button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody id="tbodyOrganizations">
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="input-group">
            <input class="form-control" id="inputNameOrganization" type="text"
                   placeholder="Name of organization">
            <span class="input-group-btn">

                <Button class="btn btn-default" id="createOrganizationBtn"
                        onclick="createOrganization()">
                    Create
                </Button>
                </span>


        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<!---------------------------------------------------------------modal------------------------------------------------->

<div class="modal fade" id="orgModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit Organization</h4>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table">
                        <tr>
                            <th>Name</th>
                            <td><input class="form-control"
                                       id="nameEditOrganization"/></td>
                        </tr>

                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">Close
                    </button>
                    <button onclick="submitOrganizationChanges()" type="button"
                            class="btn btn-primary"
                            data-dismiss="modal">Save
                        changes
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
</body>
