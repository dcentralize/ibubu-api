<body>
<div class="row">
    <div class="col-md-12">
        <h1>Organization</h1>
        <h4 id="organizationName"></h4>
    </div>
</div>
<div class="row">
    <div class="col-md-8">

        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
                <a href="#member" aria-controls="member" role="tab" data-toggle="tab">Members</a>
            </li>
            <li role="presentation" class="">
                <a href="#invitation" aria-controls="invitation" role="tab" data-toggle="tab">Invitations</a>
            </li>

        </ul>
    </div>

</div>
<div class="tab-content">
    <div role="tabpanel" class="tab-pane fade in active" id="member">


            <div class="table-responsive">
                <h4>Members</h4>
                <table class="table table-hover">
                    <thead>
                    <th>Id</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Type</th>
                    </thead>
                    <tbody id="tbodyOrgMember">


                    </tbody>
                </table>
            </div>

    </div>
    <div role="tabpanel" class="tab-pane fade" id="invitation">
        <div class="table-responsive">
            <h4>Invitation</h4>
            <table class="table table-hover">
                <thead>
                <th>Id</th>
                <th>Email</th>
                <th>Status</th>
                </thead>
                <tbody id="tbodyOrgInvitation">
                </tbody>
            </table>
        </div>
        <button data-toggle="modal" data-target="#orgInvitModal" class="btn btn-default">Send Invitation</button>
    </div>
</div>
<!---------------------------------------------------------------modal------------------------------------------------->

<div class="modal fade" id="orgInvitModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Send Invitation</h4>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table">
                        <tr>
                            <th>Email</th>
                            <td><input class="form-control"
                                       id="emailForInvit"/></td>
                        </tr>

                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">Close
                    </button>
                    <button onclick="sendInvitation()" type="button"
                            class="btn btn-primary"
                            data-dismiss="modal">Send
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
</body>
